<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video ❤️</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 30%; /* Reduced width */
            max-width: 800px;
            max-height: 600px; /* Added max-height */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 50px; /* Increased heart emoji size */
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .romantic-text {
            position: absolute;
            color: black; /* Changed text color to black for visibility */
            font-size: 24px; /* Font size for romantic words */
            z-index: 2; /* Ensure text is above the video */
        }
        .left {
            left: 50px; /* Adjusted positioning for left text */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }
        .right {
            right: 50px; /* Adjusted positioning for right text */



            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }
    </style>
</head>
<body>
    <video id="proposalVideo" controls autoplay>
        <source src="VaaKannamma.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="romantic-text left">I always love you my world ❤️</div>
    <div class="romantic-text right">Cute Pappa Ni</div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; /* Random float speed */
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300); /* Create heart every 300ms */
    </script>
</body>
</html>
